<div id="carouselExampleCaptions" class="carousel slide" style="margin-top: 60px">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active c-item">
      <img src="../../../assets/img/light_p.jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption top-0 mt-8 d-none d-md-block">
        <h1 class="display-1 fw-bolder text-capitalize fs-0">BiletSfera</h1>
        <p class="mt-4 fs-2 text-uppercase mt-5">Zaprasza</p>
<!--        <button class="btn btn-primary px-5 py-3 mt-5"><span>Znajdź wydarzenia</span></button>-->
        <main-button [text]="'Znajdź wydarzenia'" [buttonClass]="'btn btn-primary px-5 py-3 mt-5'" [routerLink]="'/events'"></main-button>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img src="https://w0.peakpx.com/wallpaper/421/437/HD-wallpaper-plain-purple-background-purple.jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img src="https://t3.ftcdn.net/jpg/02/18/26/20/360_F_218262069_OCqHqqKWlwVeZWB8pn32WVFkoZCbWiel.jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
